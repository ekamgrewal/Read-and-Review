{% extends 'main/base.html' %}

{% block content %}

<div class="container">
    <br>
    {% if error %}
        <strong style="color: red;">{{ error }}</strong>
    {% endif %}
    <div class="card">
        <div class="card-body">
            <div class="row">
                {% for book in books %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                                <img src="{{book.image}}" alt="" class="img-fluid" width="75%">
                            </div>
                            <h3 class="text-center">
                                {{book.name}}
                            </h3>
                            <div class="text-center">
                                <i class="text-center">{{book.release_date}}</i>
                            </div>
                            <div class="text-center">
                                <a href="{% url 'main:detail' book.id %}">Read More</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
